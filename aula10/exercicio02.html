<body>
    <button onclick="confirmarAcao()">REMOVER</button>
  <script>
    function confirmarAcao() {
      const resposta = confirm("Tem certeza que deseja remover?");

      if (resposta) {
        alert("Ação confirmada!");
      } else {
        alert("Ação recusada!");
      }
    }
  </script>
</body>
